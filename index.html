<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - View Your Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .login-box h2 {
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .login-box > p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e63946;
            margin-top: 1rem;
            font-size: 0.9rem;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #e63946;
        }

        .hidden {
            display: none;
        }

        /* Dashboard Styles */
        .dashboard-container {
            max-width: 900px;
        }

        .dashboard-box {
            text-align: center;
            min-height: 500px;
        }

        .welcome-message {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .report-image {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background: #e63946;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #d00000;
            transform: translateY(-2px);
        }

        .loading {
            color: #667eea;
            font-size: 1.1rem;
            margin: 2rem 0;
        }

        .no-report {
            color: #666;
            font-style: italic;
            margin: 2rem 0;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .student-info {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .student-info h3 {
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .login-box {
                padding: 2rem 1.5rem;
            }
            
            .dashboard-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="container">
        <div class="login-box">
            <div class="logo">ðŸŽ“</div>
            <h2>Student Portal</h2>
            <p>Enter your credentials to view your academic report</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label for="portalId">Portal ID</label>
                    <input type="text" id="portalId" name="portalId" required placeholder="Enter your 6-digit Portal ID">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">Access My Report</button>
            </form>
            
            <div id="errorMessage" class="error-message hidden">
                Invalid Portal ID or Password. Please try again.
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboardPage" class="container dashboard-container hidden">

            <div id="reportContainer">
                <div class="loading">Loading your report...</div>
            </div>
            
            <button id="logoutBtn" class="login-btn logout-btn">Log Out</button>
        </div>
    </div>

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const reportContainer = document.getElementById('reportContainer');
        const logoutBtn = document.getElementById('logoutBtn');
        const studentName = document.getElementById('studentName');
        const studentClass = document.getElementById('studentClass');
        const studentId = document.getElementById('studentId');

        // Check if already logged in
        function checkExistingLogin() {
            const loggedInUser = sessionStorage.getItem('portalLoggedInUser');
            if (loggedInUser) {
                showDashboard(JSON.parse(loggedInUser));
            }
        }

        // Login form handler
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const portalId = document.getElementById('portalId').value.trim().toUpperCase();
            const password = document.getElementById('password').value;
            
            // Validate credentials
            if (validateLogin(portalId, password)) {
                const userData = PORTAL_ACCOUNTS[portalId];
                sessionStorage.setItem('portalLoggedInUser', JSON.stringify({
                    portalId: portalId,
                    studentId: userData.student_id,
                    name: userData.name,
                    class: userData.class
                }));
                showDashboard(userData);
            } else {
                showError();
            }
        });

        // Validate login credentials
        function validateLogin(portalId, password) {
            return PORTAL_ACCOUNTS[portalId] && PORTAL_ACCOUNTS[portalId].password === password;
        }

        // Show error message
        function showError() {
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Show dashboard
        function showDashboard(userData) {
            // Update student info
            studentName.textContent = userData.name;
            studentClass.textContent = 'Class: ' + userData.class;
            studentId.textContent = 'Student ID: ' + userData.student_id;
            
            // Load report image
            loadReportImage(userData.student_id);
            
            // Switch pages
            loginPage.classList.add('hidden');
            dashboardPage.classList.remove('hidden');
        }

        // Load report image
        function loadReportImage(studentId) {
            reportContainer.innerHTML = '<div class="loading">Loading your report...</div>';
            
            // Try to load report image
            const img = new Image();
            img.onload = function() {
                reportContainer.innerHTML = '';
                img.className = 'report-image';
                img.alt = 'Academic Report for ' + studentId;
                reportContainer.appendChild(img);
            };
            
            img.onerror = function() {
                reportContainer.innerHTML = `
                    <div class="no-report">
                        <h3>Report Not Available</h3>
                        <p>Your academic report is not yet available online.</p>
                        <p>Please contact your school administration if you believe this is an error.</p>
                    </div>
                `;
            };
            
            // Image path - update this to match your web server structure
            img.src = '/Scholastic-Services-Web-Portal/reports/' + studentId + '.png';
        }

        // Logout handler
        logoutBtn.addEventListener('click', function() {
            sessionStorage.removeItem('portalLoggedInUser');
            dashboardPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            loginForm.reset();
        });

        // Initialize
        checkExistingLogin();

        // URL parameter handling for direct links
        const urlParams = new URLSearchParams(window.location.search);
        const portalIdParam = urlParams.get('portalId');
        if (portalIdParam) {
            document.getElementById('portalId').value = portalIdParam;
        }
    </script>
</body>
</html>
